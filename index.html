<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment Announcement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="poster-header">
      카이스트 <span class="poster-header__hidden-text">(옆)</span> 대학교
      웹제작 캡스톤 팀
    </header>
    <main class="poster-main">
      <div class="main-text">
        <span>혹시 내일..</span>
        <span>시간있으세요?</span>
        <span class="main-text--small">저랑 개발하실래요?</span>
      </div>
      <div class="sub-text">
        <div class="sub-text__title">
          <span>캡스톤디자인</span>
          <span class="sub-text__title--big"
            >학과 웹 사이트 리뉴얼 프로젝트</span
          >
          <span>팀원 단 한명 모집</span>
        </div>
        <div class="sub-text__detail">
          <div class="sub-text__sub-title">
            지원자격
            <span class="sub-text__desc">
              '웹 개발'에 흥미를 갖거나 꿈을 갖고 계신 분
            </span>
            <span class="sub-text__desc">
              2시간 안쪽의 카톡 반응속도를 가지신 분
            </span>
          </div>
          <div class="sub-text__sub-title">
            모집기간
            <span class="sub-text__desc">9월 7일(월) ~ 9월 11일(금)</span>
          </div>
          <div class="sub-text__sub-title">
            <span>
              <i class="fas fa-envelope-open-text"></i>
              on-line 지원 - kakaotalk: 김준재, kakaotalk: 최은기
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer class="poster-footer">문의 사항은 kakaotalk: 김준재 로!</footer>
  </body>
</html>
