<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment Announcement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="poster-header">
      카이스트 <span class="poster-header__hidden-text">(옆)</span> 대학교 웹
      제작 캡스톤 팀
    </header>
    <main class="poster-main">
      <div class="main-text">
        <!-- <span>큰 용기내서</span>
        <span>물어볼게요.</span>
        <span>혹시 내일..</span>
        <span>시간있으세요?</span> -->
        <span>저랑..</span>
        <span>웹 개발 하실래요?</span>
      </div>
      <div class="sub-text">
        <div class="sub-text__title-wrapper">
          <div class="sub-text__title">
            <span>캡스톤디자인</span>
            <span class="sub-text__title--big"
              >학과 웹 사이트 리뉴얼 프로젝트</span
            >
            <span>
              <span class="sub-text__title--big">팀원</span>
              모집,
            </span>
            <span>
              단
              <span class="sub-text__title--big">1명</span>
            </span>
          </div>
        </div>
        <div class="sub-text__detail-wrapper">
          <div class="sub-text__detail">
            <span class="sub-text__sub-title">지원자격</span>
            <span class="sub-text__desc">
              &nbsp;- '웹 개발'에 흥미를 갖거나 꿈을 갖고 계신 분
            </span>
            <span class="sub-text__desc">
              &nbsp;- 2시간 안쪽의 카톡 반응속도를 가지신 분
            </span>
            <span class="sub-text__sub-title">모집기간</span>
            <span class="sub-text__desc"
              >&nbsp;- 9월 7일(월) ~ 9월 11일(금)</span
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="poster-footer">
      <span>문의 사항: kakaotalk: 김준재</span>
      <span>
        <i class="far fa-envelope"></i>
        on-line 지원 - kakaotalk: 김준재, kakaotalk: 최은기
      </span>
    </footer>
    <script
      src="https://kit.fontawesome.com/5e169df0e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
